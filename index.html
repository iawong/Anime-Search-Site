<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anisearch</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="title">Anisearch</h1>
    <h3 class="subtitle">Search animes by name</h3>
    <div class="image">
        <img id="image" src=maxresdefault.jpg>
    </div>
    <div class="input">
        <input type="text" id="input-field">
        <span>
            <button>Search</button>
        </span>
    </div>
    <p>
        e.g. Naruto, Bleach, One Piece, Dragon Ball Z, etc...
        Visit <a href="https://myanimelist.net/" target="_blank">MyAnimeList</a> for better use.
    </p>
    <p>Search results appear below:</p>
    <ol id="slist"></ol>
    <p>Best anime: <b id="name"></b></p>

    <script src="action.js"></script>
</body>

</html>
